    <h4 class="text-center pt-3 hw-title">Music Survey Form</h4>

    <section class="hw-body">
      <form
        action="http://www.uyar.com/teaching/ecc006/2017spring/login.php"
        class="hw9_form pb-4"
      >
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" />
        <label for="email" class="form-label pt-2">Email</label>
        <input type="email" id="email" class="form-control" />
        <fieldset class="pt-4 pb-4">
          <legend>What are your favorite genres of music?</legend>

          <input
            type="checkbox"
            name="genre"
            id="checkbox1"
            class="form-check-input"
            value="Pop"
          />
          <label for="checkbox1" class="form-check-label">Pop</label> <br />

          <input
            type="checkbox"
            name="genre"
            id="checkbox2"
            class="form-check-input"
            value="Hip-Hop"
          />
          <label for="checkbox2" class="form-check-label">Hip-Hop</label> <br />

          <input
            type="checkbox"
            name="genre"
            id="checkbox3"
            class="form-check-input"
            value="R&B"
          />
          <label for="checkbox3" class="form-check-label">R&B</label> <br />

          <input
            type="checkbox"
            name="genre"
            id="checkbox4"
            class="form-check-input"
            value="Rock"
          />
          <label for="checkbox4" class="form-check-label">Rock</label> <br />

          <input
            type="checkbox"
            name="genre"
            id="checkbox5"
            class="form-check-input"
            value="Country"
          />
          <label for="checkbox5" class="form-check-label">Country</label> <br />

          <input
            type="checkbox"
            name="genre"
            id="checkbox6"
            class="form-check-input"
            value="Jazz"
          />
          <label for="checkbox6" class="form-check-label">Jazz</label> <br />
        </fieldset>

        <fieldset>
          <legend>How often do you listen to music?</legend>
          <input
            type="radio"
            name="repetition"
            class="form-check-input"
            value="More than once a day"
          />
          More than once a day<br />

          <input
            type="radio"
            name="repetition"
            class="form-check-input"
            value="Once a day"
          />
          Once a day<br />

          <input
            type="radio"
            name="repetition"
            class="form-check-input"
            value="Once a week"
          />
          Once a week<br />

          <input
            type="radio"
            name="repetition"
            id=""
            class="form-check-input"
            value="Monthly"
          />
          Monthly<br />
        </fieldset>

        <fieldset class="pt-4 pb-4">
          <legend>What device do you usually use to listen to music?</legend>
          <select name="device" class="form-select" size="3">
            <option value="0" disabled>---Select One---</option>
            <option value="Phone">Phone</option>
            <option value="Tablet">Tablet</option>
            <option value="Laptop">Laptop</option>
            <option value="Tv">TV</option>
            <option value="Car">Car</option>
          </select>
        </fieldset>

        <label for="comments" class="form-label pt-2">
          How important is Music to you?</label
        >
        <br />
        <textarea
          class="form-control"
          name="comments"
          id="comments"
          cols="60"
          rows="3"
          placeholder="Leave a comment..."
        ></textarea>

        <div class="mt-4">
          <button class="btn btn-outline-success" type="submit">Submit</button>
          <button class="btn btn-outline-danger" type="reset">Reset</button>
        </div>
      </form>
